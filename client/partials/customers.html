<div ng-controller="customersController">
	<h2>Add a new customer</h2>
	<span ng-bind="err"></span>
	<form>
		Name: <input type="text" ng-model='newCustomer.name'>
		<input type="submit" value="Add a new customer" ng-click='addCustomer()'>
	</form>
	Search questions: <input type="text" ng-model="filter_name">
	<ul>
        <li ng-repeat='customer in customers | filter:filter_name'>{{ customer.name }} {{customer.created_at}} <button ng-click="removeCustomer(customer)">Remove</button></li>
    </ul>
</div>
